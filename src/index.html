<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main>
      <h2>Leaderboard</h2>

      <div class="row">
        <section class="scores column">
          <h2>Recent scores</h2>
          <button>Refresh</button>
          <table>
            <tr>
              <td>Name: 100</td>
            </tr>
            <tr class="scores-tr">
              <td>Name: 20</td>
            </tr>
            <tr>
              <td>Name: 50</td>
            </tr>
            <tr class="scores-tr">
              <td>Name: 78</td>
            </tr>
            <tr>
              <td>Name: 125</td>
            </tr>
            <tr class="scores-tr">
              <td>Name: 77</td>
            </tr>
            <tr>
              <td>Name: 42</td>
            </tr>
          </table>
        </section>
        <section class="column">
          <h2>Add your score</h2>
          <form>
            <div>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
              />
            </div>
            <div>
              <input
                type="text"
                name="score"
                id="score"
                placeholder="Your Score"
              />
            </div>
            <div>
              <input type="button" value="Submit" />
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
